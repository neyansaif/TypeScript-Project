<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
  <title>ABC Company</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="logo">
        <img src="logo.png" alt="Your Logo" />
        <span class="logo-text">ABC Company</span>
        <span class="logo-text0">|</span>
        <span class="logo-text1">User > Panel</span>
      </a>
    </div>
    <div class="navbar-right">
      <a href="#" class="navbar-icon"><img src="icons/nav/bell.png" width="30wh" alt="" /></a>
      <a href="#" class="navbar-icon"><img src="icons/nav/chat.png" width="30wh" alt="" /></a>
      <a href="#" class="navbar-icon"><img src="icons/nav/menu.png" width="26wh" alt="" /></a>
      <a href="#" class="navbar-icon"><img src="icons/nav/user.png" width="30wh" alt="" /></a>
    </div>
  </nav>

  <section>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <img class="top" src="icons/sidebar/add.png" width="50wh" alt="" />
        <ul>
          <hr />
          <li>
            <a href="#"><img src="icons/sidebar/users.png" width="50wh" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/sidebar/folder.png" width="50wh" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/sidebar/city.png" width="50wh" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/sidebar/adjustment.png" width="50wh" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="icons/sidebar/poweroff.png" width="50wh" alt="" /></a>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <!-- User Details Table -->
        <div class="card1">
          <h2>Manage Users</h2>
          <hr />
          <table id="myTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- User Details Form -->
        <div class="card2">
          <h2>User Details</h2>
          <hr />
          <form id="myForm">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" required />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>

            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" required />
            </div>

            <div class="btn">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- confirmation window -->
  <section>
    <div class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this row?</p>
        <div class="modal-buttons">
          <button class="modal-confirm">Yes</button>
          <button class="modal-cancel">No</button>
        </div>
      </div>
    </div>

  </section>

  <script src="./app.js"></script>
</body>

</html>
